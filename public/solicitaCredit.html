                    <input type="text" placeholder="Documento de Identidad" required>

                <div class="email">
                    <input type="email" placeholder="Correo Electronico" required>
                </div>
                <div class="direccion">
                    <input type="text" placeholder="Direccion" required>
                </div>
                <div class="monto">
                    <input type="text" placeholder="Monto Solicitado" required>
                </div>
                <input type="submit" value="Enviar">
            </form>
            </div>
